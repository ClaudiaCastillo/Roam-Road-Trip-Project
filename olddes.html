<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <!-- jQuery library -->
    
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre" rel="stylesheet">

    <title>Roam - Plan your next Road Trip!</title>

    <title>Document</title>
</head>
<body>
     <nav class="navbar navbar-light bg-lgreen sticky-top">
        <a class="navbar-brand navbar-brand-custom f-s-25" href="#">
            <i class="fa fa-compass blue-black" aria-hidden="true"></i>
            ROAM
      </a>
    </nav>
    <div class="container-fluid">
        <div class="row main-height">
            <div class="col-md-9">
                <div id="map"></div>
            </div>
            <div class="col-md-3 p-t-15 bg-grey">
                <h3>Let's Get Going!</h3>
                <p>Enter where you are starting from, where you would like to take a pitstop and where you would like to end.</p>
                <hr class="my-4">
                <form>
                  <div class="form-group">
                    <label for="originLabel" class="font-weight-bold">Start Here</label>
                    <input type="" class="form-control input-custom" id="origin" aria-describedby="" placeholder="Enter a Starting Point">
                  </div>
                  <div class="form-group">
                    <label for="pitLabel" class="font-weight-bold">Pit Stops</label>
                    <input type="password" class="form-control input-custom" id="pitstop" placeholder="Enter a pit-stop">
                  </div>
                  <div class="form-group">
                    <label for="endLabel" class="font-weight-bold">End Here</label>
                    <input type="password" class="form-control input-custom" id="destination" placeholder="Enter a pit-stop">
                  </div>
                  <div class="">
                    <a href="">
                        <button type="submit" id="submit" class="btn submit-btn" style="width:100%">Submit</button>
                    </a>
                </div>
                  <div class="">
                    <a href="food.html">
                        <p class="next-btn text-center">
                            Next
                        </p>
                    </a>
                </div>
                </form> 
            </div>
        </div>
    </div>
    <footer class="blue-black-bg">
        <nav class="navbar navbar-light justify-content-center">
          <ul class="nav justify-content-end p-t-10">
            <li class="nav-item navbar-brand-custom f-c-w f-s-14">
              &copy; ROAM 2018
            </li>
          </ul>
        </nav>
    </footer>

    

        <!-- Optional JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
